    h1 {
      text-align: center;
      color: #2c3e50;

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

      padding: 20px;

    .country-box {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .country-box:hover {
      transform: scale(1.05);
    }

    .country-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .country-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }

    .map-container {
      text-align: center;
      margin: 20px 0;
    }

    .map-container img {
      max-width: 100%;
      height: auto;
    }

    .info-message {
      text-align: center;
      margin: 10px 0;
      font-size: 1.2em;
      color: #2c3e50;
    }
  </style>
</head>
