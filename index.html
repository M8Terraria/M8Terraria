<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explore le Monde</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .country-box {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .country-box:hover {
      transform: scale(1.05);
    }

    .country-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .country-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

    </a>
    <a href="japan.html" class="country-box">

      <div class="country-name">Japon</div>

    </a>
    <a href=angleterre.html" class="country-box">
      <img src="image_angleterre.png" alt="Angleterre">
      <div class="country-name">Angleterre</div>
    </a>
    <a href="italie.html" class="country-box">
      <img src="image_bresil.png" alt="Italie">
      <div class="country-name">italie</div>
    </a>
    <a href="espagne.html" class="country-box">
      <img src="image_espagne.png" alt="Espagne">
      <div class="country-name">espagne</div>
    </a>
    <a href=russie.html" class="country-box">
      <img src="image_russie.png" alt="Russie">

</html>
