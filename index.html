  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .carte-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .carte-relative {
      position: relative;
      display: inline-block;
      /* Pour que les pins suivent la taille de l'image */
      max-width: 100%;
    }

    img[usemap] {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      display: block;
    }

    .pin {
      position: absolute;
      width: 28px;
      height: 28px;
      transform: translate(-50%, -100%);
      pointer-events: none; /* Non cliquable */
      z-index: 2;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .country-box {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      background: white;
    }

    .country-box:hover {
      transform: scale(1.05);
    }

    .country-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .country-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }
  </style>
