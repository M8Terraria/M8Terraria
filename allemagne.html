<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trois cadres d'images avec zones de texte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .image-box {
      width: 30%;
      text-align: center;
      margin-bottom: 20px;
    }

    .image-frame {
      width: 100%;
      height: 200px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    .image-frame img {
      max-width: 100%;
      max-height: 100%;
    }

    .text-box {
      margin-top: 10px;
    }

    .text-box input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2>Galerie avec zones de texte</h2>

  <div class="container">
    <div class="image-box">
      <div class="image-frame">
        <img src="https://via.placeholder.com/150" alt="Image 1">
      </div>
      <div class="text-box">
        <input type="text" placeholder="Texte pour l'image 1">
      </div>
    </div>

    <div class="image-box">
      <div class="image-frame">
        <img src="https://via.placeholder.com/150" alt="Image 2">
      </div>
      <div class="text-box">
        <input type="text" placeholder="Texte pour l'image 2">
      </div>
    </div>

    <div class="image-box">
      <div class="image-frame">
        <img src="viennoiserie.png" alt="Image 3">
      </div>
      <div class="text-box">
        <input type="text" placeholder="Texte pour l'image 3">
      </div>
    </div>
  </div>

</body>
</html>
