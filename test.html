<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore le Monde</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .country-box {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .country-box:hover {
      transform: scale(1.05);
    }

    .country-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .country-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üåç Explore les Sp√©cialit√©s du Monde</h1>

  <!-- Carte interactive centr√©e -->
  <h2>Carte interactive</h2>
  <div style="text-align: center;">
    <div style="position: relative; display: inline-block; max-width: 100%;">
      <img src="image_carte.png" alt="Carte du Monde" style="width: 100%; max-width: 600px; display: block;" />
      <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
        <div
          style="position: absolute; left: 40%; top: 30%; width: 5%; height: 5%; background-color: rgba(255, 0, 0, 0.4); border-radius: 5px; pointer-events: auto; transition: background-color 0.3s ease;"
          onclick="location.href='france.html'"
          tabindex="0"
          role="link"
          title="France"
          aria-label="Lien vers France"
          onmouseover="this.style.backgroundColor='rgba(0, 128, 0, 0.6)'"
          onmouseout="this.style.backgroundColor='rgba(255, 0, 0, 0.4)'"
        ></div>
        <div
          style="position: absolute; left: 80%; top: 20%; width: 5%; height: 5%; background-color: rgba(255, 0, 0, 0.4); border-radius: 5px; pointer-events: auto; transition: background-color 0.3s ease;"
          onclick="location.href='japon.html'"
          tabindex="0"
          role="link"
          title="Japon"
          aria-label="Lien vers Japon"
          onmouseover="this.style.backgroundColor='rgba(0, 128, 0, 0.6)'"
          onmouseout="this.style.backgroundColor='rgba(255, 0, 0, 0.4)'"
        ></div>
      </div>
    </div>
  </div>

  <!-- Galerie classique -->

  <script>
    // Permet d'ouvrir le lien avec Enter ou Espace sur les zones de la carte
    document.querySelectorAll('div[role="link"]').forEach(zone => {
      zone.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          zone.click();
        }
      });
    });
  </script>
