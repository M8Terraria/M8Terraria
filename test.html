<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Explore le Monde</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .svg-container {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    svg {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
    }
    .country-link:hover {
      opacity: 0.6;
      cursor: pointer;
      outline: 2px solid #2c3e50;
    }
    /* Galerie */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .country-box {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .country-box:hover {
      transform: scale(1.05);
    }
    .country-box img {
      width: 100%;
      height: auto;
      display: block;
    }
    .country-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }
  </style>
</head>

  <h2>Carte interactive</h2>

    <svg

      height="447"

      <!-- Exemple pour la France : il faut conna√Ætre l'ID ou la forme correspondante dans le SVG -->

          <!-- Remplacer le chemin ci-dessous par celui de la France dans le SVG -->

        </g>
      </a>
